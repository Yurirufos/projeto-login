<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/mq.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img">
          <!-- imagem carregada via CSS -->
        </div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça Login e começe a fazer seus
            codigos
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined"> Group</span>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Ex: yurirufos@hotmail.com" autocomplete="email"
              />
              <label for="email">Login</label>
            </div>

            <div class="campo">
              <span class="material-symbols-outlined"> key </span>
              <input type="password" name="password" id="password" required autocomplete="current-password" minlength="8" maxlength="15"/>
              <label for="password">Senha</label>
            </div>

            <input type="submit" value="Entrar" />
            <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
